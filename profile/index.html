<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vedic Dao</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <!-- https://www.figma.com/design/XYJCJUxgAzHp4FE9WYuCzi/Vedic-Funds-Website-%7C-Client?node-id=1278-5536&t=YvulYUmpK6a5y7fh-1 -->
    <div class="container">
        <div class="header">
            <!-- <img src="images/icons8-meta.svg" alt="Company Logo" class="company-logo"> -->
            <div class="header-content-wrapper">
                <h2>Company Profile</h2>
                <p>Profile details about your company to help investors understand your company
                </p>
            </div>
        </div>
        <div class="content">
            <form action="">
                <div class="form_header">
                    <h2>Basic Information</h2>
                    <p>Your company core details</p>
                </div>

                <div class="input_grp">
                    <label for="company_name">Company Name</label>
                    <input type="text" id="company_name" name="company_name" placeholder="Your company core details">
                </div>
                <div class="input_grp">
                    <label for="website">Website</label>
                    <input type="text" id="website" name="website" placeholder="https://vedadao.com">
                </div>
                <div class="input_grp">
                    <label for="company_description">Company Description:</label><br>
                    <textarea id="company-description" name="company-description" rows="4" cols="50"
                        placeholder="Describe about your company..."></textarea>
                </div>
                <div class="row">
                    <div class="input_grp">
                        <label for="industry">Industry</label>
                        <select name="industry" id="industry">
                            <option value="Saas">Saas</option>
                            <option value="ddfdf">ddfdf</option>
                            <option value="kjkf">kjkf</option>
                            <option value="gyd">gyd</option>
                            <option value="ytrj">ytrj</option>
                        </select>

                    </div>
                    <div class="input_grp">
                        <label for="team_size">Team Size</label>
                        <select name="team_size" id="team_size">
                            <option value="1-10">1-10 employees</option>
                            <option value="11-50">11-50 employees</option>
                            <option value="51-200">51-200 employees</option>
                            <option value="201-500">201-500 employees</option>
                            <option value="501+">501+ employees</option>
                        </select>
                    </div>
                </div>
                <div class="row">
                    <div class="input_grp">
                        <label for="location">Location</label>
                        <select name="location" id="location" aria-placeholder="Select Location">
                            <option value="India">India</option>
                            <option value="USA">USA</option>
                            <option value="UK">UK</option>
                            <option value="Canada">Canada</option>
                            <option value="Australia">Australia</option>
                        </select>
                    </div>
                    <div class="input_grp">
                        <label for="year">Founded Year</label>
                        <input type="date" id="year" name="year" placeholder="DD/MM/YYYY">
                    </div>
                </div>
                <div class="input_grp">
                    <label for="fuding_stage">Funding Stage</label>
                    <select name="fuding_stage" id="fuding_stage" aria-placeholder="dsadsad">
                        <option value="seed">seed</option>
                        <option value="rtrt">rtrt</option>
                    </select>
                </div>
                <div class="input_grp">
                    <button type="submit" id="submitBtn">Submit</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const form = document.querySelector("form");
    
            form.addEventListener("submit", function (e) {
                e.preventDefault();
    
                const companyName = document.getElementById("company_name").value.trim();
                const website = document.getElementById("website").value.trim();
                const description = document.getElementById("company-description").value.trim();
                const industry = document.getElementById("industry").value;
                const teamSize = document.getElementById("team_size").value;
                const location = document.getElementById("location").value;
                const foundedYear = document.getElementById("year").value;
                const fundingStage = document.getElementById("fuding_stage").value;
    
                if (
                    companyName === "" ||
                    website === "" ||
                    description === "" ||
                    industry === "" ||
                    teamSize === "" ||
                    location === "" ||
                    foundedYear === "" ||
                    fundingStage === ""
                ) {
                    alert("Please fill in all required fields.");
                    return;
                }
    
                alert("Form submitted successfully!");
                form.submit();
            });
        });
    </script>
    
</body>

</html>
